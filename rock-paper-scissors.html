<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Cameron Scholes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/479b50a13e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="navbar bg-dark">
      <a href="index.html" class="navbar-brand text-light ms-5">Online Arcade</a>
      <a href="https://cameronscholes.com/portfolio.php" class="navbar-text text-light me-5">Back to portfolio</a>
      </div>
      <div class="container text-center">
        <div class="row my-5">
          <div class="col">
            Pick one!
            </div>
            </div>
            <div class="row my-5">

            <div class="col" style="display:none;" id="reset">
              <button type="button" name="button" class="btn btn-danger" onclick="reset();">Reset</button>
              </div>
          </div>
            <div class="row my-5 gx-5 ">
              <div class="col">
                <div class="p-3 border rounded"  onclick="rockPaperScissors('rock');" onmouseover="this.style.cursor = 'pointer';">
                  <i class="fa-solid fa-hand-back-fist"></i>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border rounded" onclick="rockPaperScissors('paper');" onmouseover="this.style.cursor = 'pointer';">
                  <i class="fa-solid fa-scroll"></i>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border rounded" onclick="rockPaperScissors('scissors');" onmouseover="this.style.cursor = 'pointer';">
                  <i class="fa-solid fa-scissors"></i>
                </div>
              </div>


              </div>
              <div class="row my-5 gx-5" id="resultDiv" style="display:none;">
                <div class="col">
                  <p>
                    You selected: <span id="userSelect"></span>
                    </p>
                    <br />
                    <p>The computer selected: <span id="compSelect"></span></p>
                    <br />
                    <p id="result">

                      </p>
                  </div>
                </div>
        </div>
        <script type="text/javascript" src='scripts/rockPaperScissors.js'></script>
  </body>
</html>
