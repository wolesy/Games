<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale = 1.0" name="viewport" />
    <title>Games Web App | Cameron Scholes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="css/ticTacToe.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="navbar bg-dark">
      <a href="index.html" class="navbar-brand text-light ms-5">Online Arcade</a>
      <a href="https://cameronscholes.com/portfolio.php" class="navbar-text text-light me-5">Back to portfolio</a>
      </div>

      <section>
         <h1 class="game--title">Tic Tac Toe</h1>
         <div class="game--container">
             <div data-cell-index="0" class="cell"></div>
             <div data-cell-index="1" class="cell"></div>
             <div data-cell-index="2" class="cell"></div>
             <div data-cell-index="3" class="cell"></div>
             <div data-cell-index="4" class="cell"></div>
             <div data-cell-index="5" class="cell"></div>
             <div data-cell-index="6" class="cell"></div>
             <div data-cell-index="7" class="cell"></div>
             <div data-cell-index="8" class="cell"></div>
         </div>
         <h2 class="game--status"></h2>
         <button class="btn btn-danger game--restart">Restart Game</button>
     </section>
<script type="text/javascript" src="scripts/ticTacToe.js"></script>
    </body>
</html>
